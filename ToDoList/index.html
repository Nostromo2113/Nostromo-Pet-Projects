<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>To-do List</title>
</head>
<body>
    <header>
        <div class="main_container">
            <div class="header_inner">
                <div class="title_todo">To-do List</div>
                <div class="input_wrapper"><input placeholder="Entry" type="text" id="input" /></div>
        </div>
    </header>
    <!-- TASKS -->
    <main>
        <div class="main_container">
            <div id="tasks_container" class="main_container">
                <div class="active_container">
                    <span>Active:</span> <span class="active_counter"></span>
                        <div class="btn_sort_container"><button class="btn_sort" id="btn_sort_priority"></button><button class="btn_sort" id="btn_sort_date"></button></div>
                            <ul id="result_active">
    <!-- TASKS ZONE -->
                            </ul>
                </div>
            <div class="archive_container">
                <span>Archive:</span> <span class="archive_counter"></span>
            <ul id="result_archive">
                <!-- TASKS ZONE -->
            </ul>
        </div>
        </div>
    </div>
    </div>
        </main>
    <footer></footer>
<script src="./index.js"></script>
